<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>project</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "1177833443";
  </script>

  <script src="flutter.js" defer></script>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyArMkO4lcFsl8lWxChwyXPNee5gtfoMy8U",
      authDomain: "notificatios-web.firebaseapp.com",
      projectId: "notificatios-web",
      storageBucket: "notificatios-web.firebasestorage.app",
      messagingSenderId: "68892861323",
      appId: "1:68892861323:web:6934554389673ba24f458e"
    };

    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();

    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          messaging.useServiceWorker(registration);
          console.log('Service worker registered successfully.');
        })
        .catch((error) => {
          console.error('Service worker registration failed:', error);
        });
    }
  </script>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
